<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File uploading test</title>
  <style>
    body {
        font-family: Sans-serif;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #ffffff;
    }
    h1 {text-align: center; margin-bottom: 30px;}
    .message {font-weight:bold}
    fieldset {width:50%}
  </style>
  </head>
  <body>
    <div class="container">
      <div class="message">{{.Message}}</div>
      <form class="form-signin" method="post" action="/upload" enctype="multipart/form-data">
          <fieldset>
            <input type="file" name="file">{{.Limit}}<br><br>
            <input type="text" name="text">{{.TextLimit}}<br><br>
            <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
